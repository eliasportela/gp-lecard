<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <!--<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
  <title>Gestor de Pedidos</title>

  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/bootstrap.min.css"/>

  <style>
    .container {
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-style, .btn-style:hover {
      background-color: #9454f0;
      color: #ffffff;
    }
  </style>

</head>
<body>

<div class="container text-center">
  <div>
    <h3>Não foi possível carregar o sistema!</h3>
    <p>Por favor, verifique sua conexão com a internet e tente novamente.</p>
    <div>
      <button id="btnLoad" class="btn btn-style">Recarregar</button>
    </div>
  </div>
</div>

<script>
  const {ipcRenderer} = require('electron');

  document.getElementById('btnLoad').onclick = () => {
    ipcRenderer.send('reloadUrl');
  }

  setTimeout(() => {
    console.log('reconnecting')
    ipcRenderer.send('reloadUrl');
  }, 1000 * 90);

</script>

</body>
</html>
